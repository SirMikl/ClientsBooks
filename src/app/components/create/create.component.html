<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        <div class="form-group">
          <label for="title">BookName</label>
          <input type="text" class="form-control" id="bookName" required [(ngModel)]="book.bookName" name="name" />
        </div>
  
        <div class="form-group">
          <label for="description">Price</label>
          <input class="form-control" id="price" required [(ngModel)]="book.price" name="price" />
        </div>

        <div class="form-group">
            <label for="description">Category</label>
            <input class="form-control" id="category" required [(ngModel)]="book.category" name="category" />
          </div>

        <div class="form-group">
            <label for="description">Author</label>
            <input class="form-control" id="author" required [(ngModel)]="book.author" name="author" />
        </div>
  
        <button (click)="addBook()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>New book added!</h3>
        <button class="btn btn-success" (click)="newBook()"> + Add More</button>
      </div>
    </div>
  </div>
